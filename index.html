<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future City - AR Digital Book</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* yatay ortalama */
      align-items: center;     /* dikey ortalama */
      font-family: sans-serif;
      overflow: hidden;
      background-color: #f2f2f2;
    }
    .book {
      display: flex;
      width: 100vw;
      height: 100%;          /* 100% yükseklik */
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      align-items: center;
      justify-content: center; /* sayfaları ortalamak için */
      gap: 20px;               /* sayfalar arası boşluk */
      padding: 0;              /* padding kaldırıldı */
    }
    .page {
      flex: 0 0 auto;
      width: 400px;
      height: 90%; /* sayfanın yüksekliği */
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      scroll-snap-align: start;
    
      /* EKLENENLER: içeriği ortalamak için */
      display: flex;
      justify-content: center; /* yatay ortalama */
      align-items: center;     /* dikey ortalama */
    }
    .ar-link {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" style="background-image: url('https://raw.githubusercontent.com/lemonfacx/book2/main/1.png');">
